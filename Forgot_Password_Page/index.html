<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort zurÃ¼cksetzen</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f6f8fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 360px;
      }
      h1 {
        text-align: center;
        font-size: 1.3rem;
      }
      input {
        width: 100%;
        padding: 0.7rem;
        margin-top: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }
      button {
        margin-top: 1.2rem;
        width: 100%;
        padding: 0.7rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
      }
      button:hover {
        background: #2563eb;
      }
      .message {
        text-align: center;
        margin-top: 1rem;
        color: #16a34a;
      }
      .error {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Passwort zurÃ¼cksetzen</h1>
      <input type="password" id="password" placeholder="Neues Passwort" />
      <button id="resetBtn">Passwort speichern</button>
      <div id="message" class="message"></div>
    </div>

    <script>
      // ðŸ”§ Supabase Config
      const SUPABASE_URL = "https://dufohhinajzkmrhrjgwj.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1Zm9oaGluYWp6a21yaHJqZ3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MTQ2OTAsImV4cCI6MjA2Mzk5MDY5MH0.XpshvSSz93wuqFTKESaNvh_6Fdmcz4QxnW4fNfkcTnQ";

      const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const url = new URL(window.location.href);
      const access_token = url.searchParams.get('access_token');
      const type = url.searchParams.get('type');

      const msg = document.getElementById("message");
      const btn = document.getElementById("resetBtn");

      async function resetPassword() {
        const password = document.getElementById("password").value;
        msg.textContent = "";
        msg.classList.remove("error");

        if (!password || password.length < 6) {
          msg.textContent = "Das Passwort muss mindestens 6 Zeichen lang sein.";
          msg.classList.add("error");
          return;
        }

        if (!access_token || type !== "recovery") {
          msg.textContent =
            "UngÃ¼ltiger oder abgelaufener Link. Bitte fordere einen neuen an.";
          msg.classList.add("error");
          return;
        }

        // Setze Session mit Token
        const { data, error: sessionError } = await _supabase.auth.setSession({
          access_token,
          refresh_token: access_token,
        });
        console.log(sessionError);
        console.log(access_token, type);
        if (sessionError) {
          msg.textContent = "Sitzung konnte nicht hergestellt werden.";
          msg.classList.add("error");
          return;
        }

        // Passwort Ã¤ndern
        const { error } = await _supabase.auth.updateUser({ password });

        if (error) {
          msg.textContent = "Fehler beim Ã„ndern des Passworts.";
          msg.classList.add("error");
        } else {
          msg.textContent = "âœ… Passwort erfolgreich geÃ¤ndert!";
          btn.disabled = true;
        }
      }

      btn.addEventListener("click", resetPassword);
    </script>
  </body>
