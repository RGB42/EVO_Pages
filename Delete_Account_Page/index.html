<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konto l√∂schen</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 360px;
    }

    h1 {
      text-align: center;
      font-size: 1.3rem;
    }

    .warning-text {
      text-align: center;
      color: #666;
      margin-bottom: 1rem;
    }

    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.7rem;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      background: #b91c1c;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }

    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 320px;
      text-align: center;
    }

    .modal h2 {
      margin-top: 0;
      color: #dc2626;
    }

    .modal-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .modal-buttons button {
      flex: 1;
      margin-top: 0;
    }

    .btn-cancel {
      background: #6b7280;
    }

    .btn-cancel:hover {
      background: #4b5563;
    }

    .btn-confirm {
      background: #dc2626;
    }

    .btn-confirm:hover {
      background: #b91c1c;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Konto l√∂schen</h1>
    <p class="warning-text">Achtung: Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.</p>
    <button id="deleteBtn">Konto l√∂schen</button>
    <div id="message" class="message"></div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal">
      <h2>Bist du sicher?</h2>
      <p>Dein Konto und alle zugeh√∂rigen Daten werden unwiderruflich gel√∂scht.</p>
      <div class="modal-buttons">
        <button class="btn-cancel" id="cancelBtn">Abbrechen</button>
        <button class="btn-confirm" id="confirmBtn">Ja, l√∂schen</button>
      </div>
    </div>
  </div>

  <script type="module">
    // üîß Supabase Config
    const SUPABASE_URL = "https://dufohhinajzkmrhrjgwj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1Zm9oaGluYWp6a21yaHJqZ3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MTQ2OTAsImV4cCI6MjA2Mzk5MDY5MH0.XpshvSSz93wuqFTKESaNvh_6Fdmcz4QxnW4fNfkcTnQ";

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        flowType: 'pkce',
        detectSessionInUrl: true,
        persistSession: true,
        autoRefreshToken: true,
      },
    });

    const url = new URL(window.location.href);
    const target = decodeURIComponent(url.searchParams.get('target'));
    const access_token = url.hash.match(/access_token=([^&]+)/)?.[1];
    const type = url.hash.match(/(?<!_)type=([^&]+)/)?.[1];
    const refresh_token = url.hash.match(/refresh_token=([^&]+)/)?.[1];
    const code = url.searchParams.get('code');

    if (code) {
      const { data, error } = await _supabase.auth.exchangeCodeForSession(code);
      if (error) console.error(error);
      else console.log("Session via PKCE erfolgreich:", data);
    }

    console.log(url);
    console.log(target);
    console.log(access_token, refresh_token, type);

    if (target && !access_token && !refresh_token && !code) {
      const verifyUrl = new URL(target);
      verifyUrl.searchParams.set('redirect_to', window.location.href.split('#')[0].split('?')[0]);
      window.location.href = verifyUrl.href;
    }

    const msg = document.getElementById("message");
    const deleteBtn = document.getElementById("deleteBtn");
    const confirmModal = document.getElementById("confirmModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const confirmBtn = document.getElementById("confirmBtn");

    // Show confirmation modal when delete button is clicked
    deleteBtn.addEventListener("click", () => {
      confirmModal.classList.add("show");
    });

    // Hide modal when cancel is clicked
    cancelBtn.addEventListener("click", () => {
      confirmModal.classList.remove("show");
    });

    // Close modal when clicking outside
    confirmModal.addEventListener("click", (e) => {
      if (e.target === confirmModal) {
        confirmModal.classList.remove("show");
      }
    });

    // Handle account deletion when confirmed
    confirmBtn.addEventListener("click", async () => {
      confirmModal.classList.remove("show");
      msg.textContent = "";
      msg.classList.remove("error");

      // Check for valid session
      if (!access_token || !refresh_token) {
        msg.textContent = "Ung√ºltiger oder abgelaufener Link. Bitte fordere einen neuen an.";
        msg.classList.add("error");
        return;
      }

      // Set the session
      const { data: sessionData, error: sessionError } = await _supabase.auth.setSession({
        access_token,
        refresh_token,
      });

      console.log(sessionError);
      console.log(access_token, type);

      if (sessionError) {
        msg.textContent = "Sitzung konnte nicht hergestellt werden.";
        msg.classList.add("error");
        return;
      }

      // Get the current user
      const { data: { user }, error: userError } = await _supabase.auth.getUser();

      if (userError || !user) {
        msg.textContent = "Benutzer konnte nicht identifiziert werden.";
        msg.classList.add("error");
        return;
      }

      // Delete the user account using RPC function
      const { error: deleteError } = await _supabase.rpc('delete_user');

      if (deleteError) {
        console.error(deleteError);
        msg.textContent = "Fehler beim L√∂schen des Kontos.";
        msg.classList.add("error");
      } else {
        msg.textContent = "‚úÖ Dein Konto wurde erfolgreich gel√∂scht.";
        deleteBtn.disabled = true;
        // Sign out after deletion
        await _supabase.auth.signOut();
      }
    });
  </script>
</body>

</html>
